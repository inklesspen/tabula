<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <its:rules xmlns:its="http://www.w3.org/2005/11/its" version="1.0">
        <its:translateRule translate="no" selector="/fontconfig/*[not(self::description)]"/>
    </its:rules>

    <description>Tabula configuration file</description>

    <!-- Rename families; target scan takes effect when fontconfig first sees the font -->
    <match target="scan">
        <test qual="any" name="family">
            <string>B612 Mod Mono</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>B612 Mono</string>
        </edit>
    </match>
    <match target="scan">
        <test qual="any" name="family">
            <string>B612 Mod</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>B612</string>
        </edit>
    </match>
    <match target="scan">
        <test qual="any" name="family">
            <string>Literata 24pt</string>
        </test>
        <edit name="family" mode="assign" binding="same">
            <string>Literata</string>
        </edit>
    </match>

    <!-- turn old-style figures (onum) on by default -->
    <match target="font">
        <test name="family" compare="eq" ignore-blanks="true">
            <string>Literata</string>
        </test>
        <edit name="fontfeatures" mode="append">
            <string>onum on</string>
        </edit>
    </match>

    <!-- remap weights so everything is one step lighter -->
    <match target="pattern">
        <test name="family">
            <string>Literata</string>
        </test>
        <test name="weight" compare="eq">
            <const>regular</const>
        </test>
        <edit name="weight" mode="assign" binding="strong">
            <const>light</const>
        </edit>
    </match>
    <match target="pattern">
        <test name="family">
            <string>Literata</string>
        </test>
        <test name="weight" compare="eq">
            <const>bold</const>
        </test>
        <edit name="weight" mode="assign" binding="strong">
            <const>regular</const>
        </edit>
    </match>

    <!-- set up alias used by <tt> markup element -->
    <alias>
        <family>monospace</family>
        <prefer>
            <family>B612 Mono</family>
        </prefer>
    </alias>

    <!--
 Artificial oblique for fonts without an italic or oblique version
 -->

    <match target="font">
        <!-- check to see if the font is roman -->
        <test name="slant">
            <const>roman</const>
        </test>
        <!-- check to see if the pattern requested non-roman -->
        <test target="pattern" name="slant" compare="not_eq">
            <const>roman</const>
        </test>
        <!-- multiply the matrix to slant the font -->
        <edit name="matrix" mode="assign">
            <times>
                <name>matrix</name>
                <matrix>
                    <double>1</double>
                    <double>0.2</double>
                    <double>0</double>
                    <double>1</double>
                </matrix>
            </times>
        </edit>
        <!-- pretend the font is oblique now -->
        <edit name="slant" mode="assign">
            <const>oblique</const>
        </edit>
        <!-- and disable embedded bitmaps for artificial oblique -->
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

    <!--
 Synthetic emboldening for fonts that do not have bold face available
 -->

    <match target="font">
        <!-- check to see if the weight in the font is less than medium which possibly need emboldening -->
        <test name="weight" compare="less_eq">
            <const>medium</const>
        </test>
        <!-- check to see if the pattern requests bold -->
        <test target="pattern" name="weight" compare="more_eq">
            <const>bold</const>
        </test>
        <!--
		  set the embolden flag
		  needed for applications using cairo, e.g. gucharmap, gedit, ...
		-->
        <edit name="embolden" mode="assign">
            <bool>true</bool>
        </edit>
        <!--
		 set weight to bold
		 needed for applications using Xft directly, e.g. Firefox, ...
		-->
        <edit name="weight" mode="assign">
            <const>bold</const>
        </edit>
    </match>


</fontconfig>
